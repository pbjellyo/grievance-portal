<!DOCTYPE html>
<html>
<head>
    <title>Submit Grievance</title>
    <style>
        body { font-family: Arial; background-color: pink; text-align: center; padding-top: 50px; }
        textarea, input { margin: 10px; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>Submit a Grievance</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Grievance Title" required><br>
        <textarea name="grievance" rows="8" placeholder="Type your grievance here..." required></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <br><a href="/logout">Logout</a>
</body>
</html>
